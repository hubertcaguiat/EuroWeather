  <style>
    /* Basic CSS for layout and weather card styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
background-color:#dedede;
    }

    .banner {
      text-align: center;
      margin: 20px;
    }

    #citySelect {
      padding: 8px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
    }

    #fetchWeatherButton {
      padding: 8px 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    #weather {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .weather-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 180px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }

    .weather-icon {
      font-size: 40px; /* Adjust icon size */
      margin-bottom: 10px;
      color: #ffcc00; /* Optional: set the color of the icon */
    }

    h4, p {
      margin: 5px 0;
    }

    .small {
      font-size: 12px;
      color: #666;
    }

    footer {
  display: flex;
  justify-content: space-between;
  padding: 10px 20px;
  font-size: 14px;
  color: #666;
  background-color: #f1f1f1;
  position: fixed;
  width: 100%;
  bottom: 0;
}

footer .footer-content {
  display: flex;
  justify-content: space-between;
  width: 100%;
}

footer p {
  margin: 0;
}

footer .left {
  text-align: left;
}

footer .right {
  text-align: right; padding-right:30px;
}


    .content {
      flex: 1; /* This pushes the footer to the bottom */
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="banner">
      <h1>Weather Forecast in Europe</h1>
      <div>
        <select id="citySelect">
          <option value="">Select a city</option>
        </select>
        <button id="fetchWeatherButton">Display Forecast</button>
      </div>

      <div id="cityName"></div>
      <div id="weather"></div> 


    </div>
  </div>

 <footer>
  <div class="footer-content">
    <p class="left">by: Mr. Hubert I. Caguiat</p>
    <p class="right">Powered by <a href="https://www.7timer.info/doc.php#graphical_api" target="_blank">7Timer API</a>.</p>
  </div>
</footer>

  <script>
    // Get references to HTML elements
    const weatherContainer = document.getElementById("weather");
    const cityName = document.getElementById("cityName");
    const select = document.getElementById("citySelect");
    const fetchButton = document.getElementById("fetchWeatherButton");

    // Variable to store city data
    let cityData;

    // Event listener for the fetch button click
    fetchButton.addEventListener("click", fetchWeatherForSelectedCity);

    // Function to fetch city data from JSON file
    function fetchData() {
      return fetch("./city_coordinates.json")
        .then((response) => response.json())
        .then((data) => {
          // Store fetched city data
          cityData = data;
          // Populate the city selection dropdown
          populateSelect(cityData);
        });
    }

    // Function to populate the city selection dropdown
    function populateSelect(cityData) {
      cityData.forEach((cityInfo) => {
        const option = document.createElement("option");
        option.value = cityInfo.city;
        option.textContent = cityInfo.city;
        select.appendChild(option);
      });
    }

    function formatDate(yyyymmdd) {
      // Extract year, month, and day from the input string
      const year = yyyymmdd.substring(0, 4);
      const month = yyyymmdd.substring(4, 6);
      const day = yyyymmdd.substring(6, 8);

      // Create a Date object from the extracted values
      const date = new Date(`${year}-${month}-${day}`);

      // Define options for formatting the date
      const options = {
        weekday: "long", // Full weekday name
        day: "numeric", // Numeric day of the month
        month: "long", // Full month name
        year: "numeric", // Numeric year
      };

      // Format the date using toLocaleDateString
      return date.toLocaleDateString(undefined, options);
    }

    const weatherMapping = {
      clear: "wi-day-sunny",
      pcloudy: "wi-day-cloudy",
      mcloudy: "wi-cloudy",
      cloudy: "wi-cloudy",
      rain: "wi-rain",
      humid: "wi-humidity",
      ishower: "wi-day-showers",
      lightrain: "wi-day-rain",
      oshower: "wi-day-rain-mix",
      snow: "wi-snow",
      lightsnow: "wi-snow",
      ts: "wi-thunderstorm",
      rainsnow: "wi-rain-mix",
    };

    const weatherTypeMapping = {
      clear: "Clear",
      pcloudy: "Partially cloudy",
      mcloudy: "Mostly cloudy",
      cloudy: "Cloudy",
      rain: "Rain",
      humid: "Humid",
      ishower: "Shower",
      lightrain: "Light rain",
      oshower: "Occasional shower",
      snow: "Snow",
      lightsnow: "Light snow",
      ts: "Thunderstorm",
      rainsnow: "Rain and snow",
    };

    function updateWeatherDisplay(data) {
      weatherContainer.innerHTML = ""; // Clear existing content

      data.dataseries.forEach((item) => {
        const formattedDate = formatDate(item.date.toString());

        // Create a div element for the weather card
        const weatherCard = document.createElement("div");
        weatherCard.className = "weather-card";

        // Create the weather icon element
        const weatherIcon = document.createElement("i");
        weatherIcon.className = "weather-icon wi"; // `wi` for Weather Icons
        
        // Add the specific weather icon class based on the weather condition
        const weatherIconClass = weatherMapping[item.weather];
        if (weatherIconClass) {
          weatherIcon.classList.add(weatherIconClass);
        }

        // Append the weather icon to the card
        weatherCard.appendChild(weatherIcon);

        // Add weather details
        weatherCard.innerHTML += `
          <h4>${weatherTypeMapping[item.weather]}</h4>
          <p>Max: <strong>${item.temp2m.max}°C</strong></p>
          <p>Min: <strong>${item.temp2m.min}°C</strong></p>
          <p class="small">${formattedDate}</p>
        `;

        // Append the weather card to the container
        weatherContainer.appendChild(weatherCard);
      });
    }

    // Function to fetch weather data for a specific city
    function getWeather(longitude, latitude, city, country) {
      const url = `https://www.7timer.info/bin/civillight.php?lon=${longitude}&lat=${latitude}&ac=0&unit=metric&output=json&tzshift=0`;

      return fetch(url)
        .then((response) => response.json())
        .then((data) => {
          let html = `<h3>Daily weather for the next 7 days in ${city}, ${country}</h3>`;
          cityName.innerHTML = html;
          updateWeatherDisplay(data);
        });
    }

    // Function to fetch and display weather data for the selected city
    function fetchWeatherForSelectedCity() {
      const selectedCity = select.value;
      if (selectedCity) {
        const cityInfo = cityData.find((city) => city.city === selectedCity);
        if (cityInfo) {
          // Call the getWeather function with city details
          getWeather(cityInfo.longitude, cityInfo.latitude, cityInfo.city, cityInfo.country);
        }
      }
    }

    // Fetch city data
    fetchData();
  </script>

</body>
</html>
